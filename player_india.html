      top: 0; left: 0;

      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }
    #loader.hidden {
      opacity: 0;
      visibility: hidden;
    }
    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(255,255,255,0.2);
      border-top: 6px solid #ff004c;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .loading-text {
      color: #fff;
      font-family: Arial, sans-serif;
      font-size: 16px;
      letter-spacing: 1px;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { opacity: 0.6; }

      100% { opacity: 0.6; }

  <div id="loader">
    <div class="spinner"></div>
    <div class="loading-text">Loading Stream...</div>

  <video id="player" autoplay muted playsinline controls crossorigin></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.4/dist/hls.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.min.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const video = document.getElementById('player');
    const loader = document.getElementById('loader');
    const streamUrl = new URLSearchParams(window.location.search).get("stream");

    if (!streamUrl) {
      document.body.innerHTML = "<p>No stream URL provided (?stream=)</p>";
      return;
    }

    function hideLoader() {
      loader.classList.add('hidden');
    }

    if (Hls.isSupported()) {
      const hls = new Hls({ maxMaxBufferLength: 100 });
      hls.loadSource(streamUrl);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        const availableQualities = hls.levels.map(level => level.height).filter(Boolean).sort((a, b) => b - a);
        const defaultQuality = availableQualities.includes(1080) ? 1080 : (availableQualities[0] || 360);

        const player = new Plyr(video, {
          autoplay: true,
          muted: true,
          controls: ['play-large', 'play', 'mute', 'volume', 'settings', 'fullscreen'],
          quality: {
            default: defaultQuality,
            options: availableQualities,
            forced: true,
            onChange: (quality) => {
              hls.levels.forEach((level, levelIndex) => {
                if (level.height === quality) {
                  hls.currentLevel = levelIndex;
                }
              });
            }
          }
        });

        // Try auto play
        video.play().catch(err => console.warn("Autoplay blocked:", err));

        // Hide loader when video starts playing
        video.addEventListener('playing', hideLoader);

        // Orientation lock
        document.addEventListener('fullscreenchange', () => {
          if (document.fullscreenElement) {
            if (screen.orientation && screen.orientation.lock) {
              screen.orientation.lock('landscape').catch(err => {
                console.error('Error locking orientation:', err);
              });
            }
          }
        });
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = streamUrl;
      const player = new Plyr(video, { autoplay: true, muted: true });
      video.play().catch(err => console.warn("Autoplay blocked:", err));
      video.addEventListener('playing', hideLoader);
    } else {
      document.body.innerHTML = '<p>Your browser does not support HLS playback.</p>';
    }
  });
  </script>
